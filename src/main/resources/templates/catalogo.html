<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/catalogo.css">
</head>

<body>
    <header>
        <div>
            <a class="logo" href="/">
                <img class="imagen-logo" src="/images/logo.jpg" alt="logo petshop">
            </a>
        </div>
        <nav>
            <ul class="navegacion">
                <li><a href="../static/index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catalogo</a></li>
                <li><a href="/nosotros">Nosotros</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6" th:each="i: ${productos}">
                    <div class="card" style="width: 18rem;" >

                        <img th:src="${i.link}" src=">https://ohmaigat.com.co/sites/default/files/2018-02/prod1_0.png<" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${i.nombre_producto}">Card title</h5>
                            <p class="card-text" th:text="${i.descripcion}">Some quick example text to build on the card
                                title
                                and make up the bulk of the card's content.</p>
                            <a href="#" class="btn btn-primary">Mas información</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class = "footer">
    
        <div class="container">

            <div class="footer-row">

                <div class="footer-links">

                    <h4>Contactanos</h4>
                    <ul>
                        <li><a href="#" style="font-family: Arial, sans-serif; font-size: 16px;">Correo: petshop@gmail.com</a></li>
                        <li><a href="#" style="font-family: Arial, sans-serif; font-size: 16px;">Direccion: Calle 21N #3-25 Niza, Cúcuta, Colombia</a></li>
                    </ul>

                </div>
                <div class="footer-links">
                    <h4>Redes</h4>
                    <div class="social-link">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>

                    </div>

                </div>
            </div>

        </div>

        <!-- <img src="images/footer-foto.jpg" alt="imagen-pie-de-foto"> -->
    </footer>



</body>

</html>
